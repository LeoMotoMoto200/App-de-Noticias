<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App de noticias con gestos interactivos modernos">
    <title>NewsHub - App de Noticias Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1976D2;
            --primary-dark: #1565C0;
            --secondary: #00BCD4;
            --accent: #FF6B6B;
            --success: #4CAF50;
            --warning: #FFA726;
            --surface: #F5F5F5;
            --surface-dark: #1E1E1E;
            --text-primary: #212121;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --border: #E0E0E0;
            --border-dark: #383838;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 2px 4px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 8px 24px rgba(0, 0, 0, 0.15);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--surface);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #121212;
                color: #F5F5F5;
            }

            .app-container {
                background: var(--surface-dark);
            }

            .news-item {
                background: #2A2A2A;
                border-color: var(--border-dark);
            }

            .news-title {
                color: #F5F5F5;
            }

            .news-desc {
                color: #BDBDBD;
            }

            .category-tab {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.2);
            }

            .category-tab.active {
                background: #333333;
                color: var(--secondary);
                border-color: var(--secondary);
            }

            .skeleton-image,
            .skeleton-title,
            .skeleton-text {
                background: linear-gradient(90deg, #333333 25%, #444444 50%, #333333 75%);
            }

            .featured-card {
                background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            }
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .app-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• PULL-TO-REFRESH â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .pull-to-refresh {
            position: relative;
        }

        .refresh-trigger {
            height: 0;
            overflow: visible;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-top: 0;
            transition: margin-top 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 12px 0;
            background: linear-gradient(to bottom, rgba(25, 118, 210, 0.05), transparent);
        }

        .refresh-trigger.active {
            margin-top: 80px;
        }

        .refresh-icon {
            font-size: 32px;
            width: auto;
            height: auto;
            color: var(--primary);
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .refresh-icon.rotating {
            animation: spin-smooth 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            opacity: 1;
        }

        @keyframes spin-smooth {
            from { 
                transform: rotate(0deg) scale(1);
            }
            50% { 
                transform: rotate(180deg) scale(1.15);
            }
            to { 
                transform: rotate(360deg) scale(1);
            }
        }

        .refresh-text {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• HEADER Y NAVEGACIÃ“N â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .categories-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .categories-scroll::-webkit-scrollbar {
            height: 3px;
        }

        .categories-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .categories-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }

        .category-tab {
            padding: 10px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            white-space: nowrap;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            user-select: none;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .category-tab::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
        }

        .category-tab:active::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
        }

        .category-tab:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .category-tab.active {
            background: white;
            color: var(--primary);
            border-color: white;
            box-shadow: var(--shadow-md);
        }

        .category-tab:focus-visible {
            outline: 2px solid rgba(255, 255, 255, 0.8);
            outline-offset: 2px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• FEATURED SECTION â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .featured-section {
            padding: 12px;
            margin-bottom: 8px;
        }

        .featured-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: var(--radius-lg);
            overflow: hidden;
            color: white;
            padding: 24px;
            position: relative;
            box-shadow: var(--shadow-lg);
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .featured-badge {
            display: inline-block;
            font-size: 11px;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.25);
            padding: 6px 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .featured-card h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.35;
        }

        .featured-card p {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.95;
            margin-bottom: 14px;
        }

        .featured-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            opacity: 0.85;
        }

        .featured-source {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .featured-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• SKELETON SCREENS â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .skeleton-container {
            padding: 12px;
            opacity: 0;
            animation: fadeInSkeleton 0.3s ease forwards;
        }

        @keyframes fadeInSkeleton {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .skeleton-item {
            margin-bottom: 12px;
            padding: 14px;
            background: white;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            animation: skeleton-pulse 2s ease-in-out infinite;
        }

        @keyframes skeleton-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .skeleton-image {
            height: 150px;
            background: linear-gradient(90deg, var(--surface) 25%, #EEEEEE 50%, var(--surface) 75%);
            background-size: 200% 100%;
            border-radius: var(--radius-sm);
            margin-bottom: 12px;
            animation: skeleton-loading 1.5s infinite;
        }

        .skeleton-title {
            height: 18px;
            background: linear-gradient(90deg, var(--surface) 25%, #EEEEEE 50%, var(--surface) 75%);
            background-size: 200% 100%;
            border-radius: 4px;
            margin-bottom: 10px;
            animation: skeleton-loading 1.5s infinite;
        }

        .skeleton-text {
            height: 14px;
            background: linear-gradient(90deg, var(--surface) 25%, #EEEEEE 50%, var(--surface) 75%);
            background-size: 200% 100%;
            border-radius: 4px;
            margin-bottom: 8px;
            animation: skeleton-loading 1.5s infinite;
        }

        .skeleton-text:last-child {
            margin-bottom: 0;
            width: 70%;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• CONTENIDO DE NOTICIAS â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .content-area {
            padding: 0;
            position: relative;
            overflow-x: hidden;
            height: calc(100vh - 140px);
            overflow-y: auto;
            padding-bottom: 80px;
        }

        .content-area::-webkit-scrollbar {
            width: 6px;
        }

        .content-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        .news-container {
            display: flex;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateX(0);
        }

        .news-section {
            min-width: 100%;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .news-item {
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            animation: slideInUp 0.4s ease-out backwards;
        }

        .news-item:nth-child(1) { animation-delay: 0.05s; }
        .news-item:nth-child(2) { animation-delay: 0.1s; }
        .news-item:nth-child(3) { animation-delay: 0.15s; }
        .news-item:nth-child(n+4) { animation-delay: 0.2s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-4px);
        }

        .news-item:active {
            box-shadow: var(--shadow-lg);
            transform: scale(0.98);
        }

        .news-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 56px;
            background-size: cover;
            background-position: center;
        }

        .news-image.loading {
            animation: pulse-bg 2s infinite;
        }

        @keyframes pulse-bg {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.05); }
        }

        .news-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 10px;
        }

        .news-category {
            font-size: 11px;
            color: var(--primary);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .news-badge {
            font-size: 10px;
            background: var(--accent);
            color: white;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-weight: 700;
            white-space: nowrap;
        }

        .news-title {
            font-weight: 700;
            font-size: 17px;
            color: var(--text-primary);
            margin-bottom: 10px;
            line-height: 1.35;
        }

        .news-desc {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
            flex: 1;
        }

        .news-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            gap: 8px;
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: var(--text-tertiary);
            flex: 1;
        }

        .source-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 11px;
            flex-shrink: 0;
        }

        .source-name {
            font-weight: 600;
        }

        .news-actions {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            border-radius: var(--radius-sm);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--surface);
        }

        .action-btn:active {
            transform: scale(0.85);
        }

        .action-btn:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• SNACKBAR â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .snackbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #323232;
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.25);
        }

        .snackbar.show {
            animation: slideUpSnackbar 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes slideUpSnackbar {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .snackbar-text {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
        }

        .snackbar-action {
            background: none;
            border: none;
            color: var(--success);
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
            margin-left: 16px;
            padding: 6px 0;
            transition: opacity 0.2s ease;
            white-space: nowrap;
        }

        .snackbar-action:active {
            opacity: 0.7;
        }

        .snackbar-action:focus-visible {
            outline: 2px solid var(--success);
            outline-offset: 2px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• INDICADOR DE SWIPE â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .swipe-hint {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            left: 12px;
            right: auto;
            transform: translateY(-50%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
            animation: pulse-hint 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background: rgba(25, 118, 210, 0.05);
        }

        .swipe-hint.show {
            display: flex;
        }

        @keyframes pulse-hint {
            0%, 100% { 
                transform: translateY(-50%) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-50%) scale(1.2);
                opacity: 1;
            }
        }

        .swipe-hint::before {
            content: 'â€º';
            font-size: 24px;
            color: var(--primary);
            font-weight: 700;
            animation: swipe-arrow 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes swipe-arrow {
            0%, 100% { transform: translateX(-4px); }
            50% { transform: translateX(6px); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• ACCESSIBILITY â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .skip-link {
            position: absolute;
            left: -10000px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .skip-link:focus {
            position: fixed;
            top: 0;
            left: 0;
            width: auto;
            height: auto;
            background: var(--primary);
            color: white;
            padding: 12px 16px;
            z-index: 10000;
            border-radius: 0 0 8px 0;
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .news-item:hover {
                transform: none;
            }

            .swipe-hint {
                animation: none;
            }
        }

        /* Success animation */
        @keyframes success-checkmark {
            0% { 
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            50% { 
                transform: scale(1.15);
            }
            100% { 
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• RESPONSIVO â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        @media (max-width: 480px) {
            .app-container {
                border-radius: 0;
                box-shadow: none;
            }

            .header-title {
                font-size: 22px;
            }

            .news-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Ir al contenido principal</a>

<div class="app-container" id="appContainer">
    <div class="pull-to-refresh">
        <div class="refresh-trigger" id="refreshTrigger">
            <div>
                <div class="refresh-icon" id="refreshIcon">â†»</div>
                <div class="refresh-text" id="refreshText">Desliza hacia abajo para actualizar</div>
            </div>
        </div>

        <div class="header">
            <div class="header-title">ğŸ“° NewsHub</div>

        if (snackbarTimeout) {
            clearTimeout(snackbarTimeout);
        }

        snackbarText.textContent = message;

        if (showUndo) {
            snackbarAction.style.display = 'inline-block';
            snackbarAction.onclick = () => {
                lastArchivedNews = null;
                snackbar.classList.remove('show');
                showSnackbar('âœ“ AcciÃ³n deshecha', false);
            };
        } else {
            snackbarAction.style.display = 'none';
        }

        snackbar.classList.add('show');

        snackbarTimeout = setTimeout(() => {
            snackbar.classList.remove('show');
        }, 3500);
    }
